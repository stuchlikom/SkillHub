<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benutzer</title>
    
    <style>
    fieldset {
        border: none;
    }
    
    label::after {
        content: "";
        display: block;
    }
    </style>

</head>
<body>
<h3 th:text="${user.userId} ? 'Edit User' : 'Create User'">User</h3>


<form method="post" th:action="@{/admin/user}" th:object="${user}">

    <input name="userid" th:field="*{userId}" type="hidden">

    <label for="user-first-name">Vorname:</label>
    <input id="user-first-name" name="firstname" placeholder="Vornamen eintragen" required th:field="*{firstName}" type="text">
    <br><br>
  
    <label for="user-last-name">Nachname:</label>
    <input id="user-last-name" name="name" placeholder="Nachnamen eintragen" required th:field="*{name}" type="text">
    <br><br>

    <label for="user-nick-name">Nickname:</label>
    <input id="user-nick-name" name="nickname" placeholder="Nicknamen eintragen" th:field="*{nickName}" type="text">
    <br><br>


    <label for="user-mailadress">Mailadresse:</label>
    <input id="user-mailadress" name="mailadress" placeholder="Mailadresse eintragen" required th:field="*{mailAdress}" type="email">
    <br><br>

    <label for="user-password">Password:</label>
    <input id="user-password" name="password" placeholder="Password eintragen" required th:field="*{passWord}" type="password">
    <br><br>

    <div>Rolle:</div>
    <fieldset>
        <input type="radio" id="user-is-user" name="role" required th:field="*{role}" th:value="ROLE_USER">
        <label for="user-is-user"> Portalnutzer</label>
        <input type="radio" id="user-is-expert" name="role" required th:field="*{role}" th:value="ROLE_EXPERT">
        <label for="user-is-expert"> Experte</label>
        <input type="radio" id="user-is-admin" name="role" required th:field="*{role}" th:value="ROLE_ADMIN">
        <label for="user-is-admin"> Administrator</label>
    </fieldset>
    <br><br>

    <input type="submit" value="  Send  ">
    <button type="reset">Eingaben zur√ºcksetzen</button>

</form>
<br>

<a href="/admin/users">Userlist</a><br>
<a href="/admin/experts">Expertlist</a><br>
<a href="/admin">Return to Admin </a>
</body>
</html>
