<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benutzer</title>

</head>
<body>
<h3 th:text="${user.userId} ? 'Edit User' : 'Create User'">User</h3>
<form method="post" th:action="@{/admin/user}" th:object="${user}">

    <input name="userid" th:field="*{userId}" type="hidden">

    <label for="user-first-name">Vorname:</label>
    <input id="user-first-name" name="firstname" placeholder="Vornamen eintragen" required th:field="*{firstName}" type="text">
    <br><br>
  
    <label for="user-last-name">Nachname:</label>
    <input id="user-last-name" name="name" placeholder="Nachnamen eintragen" required th:field="*{name}" type="text">
    <br><br>

    <label for="user-nick-name">Nickname:</label>
    <input id="user-nick-name" name="nickname" placeholder="Nicknamen eintragen" th:field="*{nickName}" type="text">
    <br><br>

    <label for="user-is-role">Rolle:</label>
    <input id="user-is-role" name="role" placeholder="Rolle benennen" th:field="*{role}" type="text">
    <br><br>

    <label for="user-mailadress">Mailadresse:</label>
    <input id="user-mailadress" name="mailadress" placeholder="Mailadresse eintragen" required th:field="*{mailAdress}" type="text">
    <br><br>

    <label for="user-password">Password:</label>
    <input id="user-password" name="password" placeholder="Password eintragen" required th:field="*{passWord}" type="text">
    <br><br>

    <input type="submit" value="Send">
</form>
<br>
<a href="/admin/users">Return to Users</a>
<br>
<a href="/admin">Return to Admin </a>
</body>
</html>
