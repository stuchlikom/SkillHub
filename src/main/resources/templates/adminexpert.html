<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments.html :: head">
    from Fragmentss
    </head>

    <body>
    <header th:replace="_fragments.html :: top">
        from Fragments
    </header>
<br>
<h1>Expertenpflege</h1>
<ul>

<form method="post" th:action="@{/admin/expert}" th:object="${expert}">

    <input name="userid" th:field="*{userId}" type="hidden">
    
    <p> Experte <p>
    <label>Vorname:</label> <span th:text="*{firstName}" ></span><br>
    <label>Nachname:</label> <span th:text="*{name}" ></span><br>
    <label>Nickname:</label> <span th:text="*{nickName}" ></span><br>

    <div>Expertengebietenliste aktuell:<br>
    <fieldset>
        <tr th:each="categoryId : ${expert.categoryList}">
            <label>   |>   </label> 
            <span th:text="${categoryId.categoryName}">categoryName</span>

            <!-- <label> (</label> 
            <span th:text="${categoryId.categoryId}">categoryId</span>
            <label>)</label> 
            -->

        </tr>
    </fieldset>
    <br>
    <div>Expertengebietenliste neu:</div><br>
    <fieldset>
        <tr th:each="category,i : ${categorys}">
            
            <input type="checkbox" 
                id="i" 
                name="category">
            <label for="i">
                <td th:text="${i.count}">count</td>
                <td th:text="${category.categoryId}">categoryId</td>
                    <td th:text="${category.categoryName}">categoryName</td>
            </label>
            <br>
        </tr>
    </fieldset>


    <label for="user-first-name">Vorname:</label>
    <input id="user-first-name" name="firstname" placeholder="Vornamen eintragen" required th:field="*{firstName}" type="text">

    <label for="user-last-name">Nachname:</label>
    <input id="user-last-name" name="name" placeholder="Nachnamen eintragen" required th:field="*{name}" type="text">




<br><br>
    <input type="submit" value="  Send  ">
    <button type="reset">Eingaben zur√ºcksetzen</button>

</form>
<br>
<br><br>
<a href="/admin/experts">Return to experts</a>
<br>
<a href="/admin">Return to Admin </a>

</ul>
</body>
</html>
