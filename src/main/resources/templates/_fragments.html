<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
  <title>SkillHub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
  <script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" media="all" />
</head>

<body>
  <header th:fragment="top">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="/">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/questions">Frage stellen</a></li>
          <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}"><a class="nav-link" href="/register">Account anlegen</a></li>
          <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}"><a class="nav-link" href="/avataradmin">Foto hochladen ;-)</a></li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" href="/admin">Admin-Bereich</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li th:if="${#authorization.expression('!isAuthenticated()')}"><a class="nav-link" href="/login">Login</a></li>
          <li th:if="${#authorization.expression('isAuthenticated()')}"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
      </div>  
    </nav>
  </header>
</body>
</html>
