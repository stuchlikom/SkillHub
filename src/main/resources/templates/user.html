<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benutzer</title>

<!-- | userid | name| firstname | nickname | avatar | expert | mailadress | password | category |   -->

</head>
<body>
<h3 th:text="${userid} ? 'Edit User' : 'Create User'">User</h3>
<form method="post" th:action="@{/user}" th:object="${user}">

    <input name="userid" th:field="*{userid}" type="hidden">

    <label for="user-first-name">Vorname:</label>
    <input id="user-first-name" name="firstname" placeholder="Vornamen eintragen" required th:field="*{firstname}" type="text">
    <br><br>

    <label for="user-last-name">Nachname:</label>
    <input id="user-last-name" name="name" placeholder="Nachnamen eintragen" required th:field="*{name}" type="text">
    <br><br>

    <label for="user-nick-name">Nickname:</label>
    <input id="user-nick-name" name="nickname" placeholder="Nicknamen eintragen" required th:field="*{nickname}" type="text">
    <br><br>

    <label for="user-avatar">Avatar:</label>
    <input id="user-avatar" name="avatar" placeholder="" required th:field="*{Avatar}" type="text">
    <br><br>

    <label for="user-is-expert">Experte?</label>
    <input id="user-is-expert" name="expert" th:field="*{expert}" type="checkbox">
    <br><br>

    <label for="user-is-admin">Experte?</label>
    <input id="user-is-admin" name="admin" th:field="*{admin}" type="checkbox">
    <br><br>

    <label for="user-mailadress">Mailadresse:</label>
    <input id="user-mailadress" name="mailadress" placeholder="Mailadresse eintragen" required th:field="*{mailadress}" type="text">
    <br><br>

    <label for="user-password">Password:</label>
    <input id="user-password" name="password" placeholder="Password eintragen" required th:field="*{password}" type="text">
    <br><br>

    <label for="user-category">Katrgorie:</label>
    <input id="user-category" name="category" placeholder="7" required th:field="*{category}" type="number">
    <br><br>

    <input type="submit" value="Send">
</form>
<br>
<a href="/wizards">Return to the list</a>
</body>
</html>
