<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Benutzerliste</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    th, td {
        border-bottom: 1px solid #ddd;
        padding: 10px 5px;
        text-align: left;
    }
</style>
<body>
<h3>Users</h3>
<a href="/admin">Return to Admin </a>
<br><br>
<table>
    <thead>
    <tr>
       <th>User-Id</th>
       <th>Name</th>
       <th>Firstname</th>
       <th>Nickname</th>
       <th>Kategorie</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">

        <td th:text="${user.userId}">userid</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.firstName}">firstname</td>
        <td th:text="${user.nickName}">nickname</td>

        <tr th:each="category : ${categorys}">
            <td th:text="${category.categoryId}">categoryid</td>
            <td th:text="${category.categoryName}">categoryname</td>
        </tr>

    </tr>
    </tbody>
</table>
<br>
</body>
</html>
